    <body>
        <main class="tenrusl-scope grid">
            <section class="panel">
                <h2 data-i18n="ui.step1">1) Upload Logo</h2>
                <div class="drop" id="drop" aria-live="polite">
                    <input id="file" type="file" accept="image/png,image/svg+xml" />
                    <p data-i18n="ui.dropHint">Drag & drop PNG/SVG or click to choose.</p>
                    <p class="muted" id="fileMeta" data-i18n="ui.noFile">No file selected.</p>
                </div>

                <h2 data-i18n="ui.step2">2) Settings</h2>

                <div class="form">
                    <!-- Padding -->
                    <details open>
                        <summary data-i18n="ui.padding">Padding</summary>
                        <label class="row range">
                            <span data-i18n="ui.padding">Padding</span>
                            <input id="pad" type="range" min="0" max="30" step="1" value="12" aria-controls="padVal" />
                            <span class="val" id="padVal">12%</span>
                        </label>
                    </details>

                    <!-- Bentuk/Shape -->
                    <details>
                        <summary data-i18n="ui.shape">Shape</summary>
                        <label class="row">
                            <span data-i18n="ui.shape">Shape</span>
                            <select id="shape" aria-label="Icon shape">
                                <option value="squircle" data-i18n="shape.squircle">Squircle</option>
                                <option value="circle" data-i18n="shape.circle">Circle</option>
                                <option value="rounded" data-i18n="shape.rounded">Rounded</option>
                            </select>
                        </label>
                    </details>

                    <!-- Latar/Background -->
                    <details>
                        <summary data-i18n="ui.background">Background</summary>

                        <label class="row">
                            <span data-i18n="bg.mode">Mode</span>
                            <select id="bgMode">
                                <option value="solid" data-i18n="bg.solid">Solid</option>
                                <option value="gradient" data-i18n="bg.gradient">Gradient</option>
                            </select>
                        </label>

                        <!-- Warna A & B sejajar -->
                        <label class="row colors">
                            <span>Colors</span>
                            <div class="color-pair">
                                <div class="color-field">
                                    <span class="mini" data-i18n="bg.colorA">Color A</span>
                                    <input id="bgA" type="color" value="#6d28d9" />
                                </div>
                                <div class="color-field only-gradient">
                                    <span class="mini" data-i18n="bg.colorB">Color B</span>
                                    <input id="bgB" type="color" value="#ec4899" />
                                </div>
                            </div>
                        </label>
                    </details>

                    <!-- Watermark -->
                    <details>
                        <summary data-i18n="ui.watermark">Watermark (optional)</summary>

                        <label class="row">
                            <span data-i18n="wm.text">Text</span>
                            <input id="wmText" type="text" placeholder="© Brand" />
                        </label>

                        <!-- Font family -->
                        <label class="row">
                            <span>Font</span>
                            <select id="wmFont" aria-label="Watermark font">
                                <option value="system-sans">System Sans (Default)</option>
                                <option value="system-serif">System Serif</option>
                                <option value="system-mono">System Monospace</option>
                                <option value="sf-pro">SF Pro / Apple System</option>
                                <option value="segoe-ui">Segoe UI</option>
                                <option value="roboto">Roboto / Noto Sans</option>
                                <option value="inter">Inter (fallback system)</option>
                                <option value="poppins">Poppins (fallback system)</option>
                                <option value="helvetica-neue">Helvetica Neue</option>
                                <option value="arial">Arial</option>
                                <option value="ubuntu">Ubuntu</option>
                                <option value="cantarell">Cantarell</option>
                                <option value="georgia">Georgia</option>
                                <option value="times">Times New Roman</option>
                                <option value="courier">Courier New</option>
                                <option value="consolas">Consolas</option>
                                <option value="menlo">Menlo</option>
                                <option value="monaco">Monaco</option>
                                <option value="fira-code">Fira Code</option>
                                <option value="jetbrains-mono">JetBrains Mono</option>
                            </select>
                        </label>

                        <!-- Font size (px @ 432 reference) -->
                        <label class="row range">
                            <span>Font Size</span>
                            <input
                                id="wmFontSize"
                                type="range"
                                min="8"
                                max="96"
                                step="1"
                                value="48"
                                aria-controls="wmFontSizeVal"
                            />
                            <span class="val" id="wmFontSizeVal">48</span>
                        </label>

                        <!-- Opacity -->
                        <label class="row range">
                            <span data-i18n="wm.opacity">Opacity</span>
                            <input
                                id="wmOpacity"
                                type="range"
                                min="0"
                                max="100"
                                value="80"
                                aria-controls="wmOpacityVal"
                            />
                            <span class="val" id="wmOpacityVal">80%</span>
                        </label>

                        <!-- Posisi: manual (pad + number X/Y, satuan px @ 432) -->
                        <label class="row">
                            <span id="wmPosLabel" data-i18n="wm.position">Position</span>
                            <div class="pos-xy" role="group" aria-labelledby="wmPosLabel">
                                <div class="pos-xy-ctrl">
                                    <canvas
                                        id="posPad"
                                        width="200"
                                        height="200"
                                        aria-label="Watermark position pad"
                                    ></canvas>
                                </div>
                                <div class="pos-xy-sliders">
                                    <label class="row range slim">
                                        <span>X</span>
                                        <!-- <input
                                            id="wmPosX"
                                            type="number"
                                            min="0"
                                            max="432"
                                            step="1"
                                            value="368"
                                            aria-controls="wmCoordX"
                                        /> -->
                                        <span class="val" id="wmCoordX">368</span>
                                    </label>
                                    <label class="row range slim">
                                        <span>Y</span>
                                        <!-- <input
                                            id="wmPosY"
                                            type="number"
                                            min="0"
                                            max="432"
                                            step="1"
                                            value="368"
                                            aria-controls="wmCoordY"
                                        /> -->
                                        <span class="val" id="wmCoordY">368</span>
                                    </label>
                                </div>
                            </div>
                        </label>
                    </details>

                    <!-- Options -->
                    <label class="row check">
                        <input id="withRound" type="checkbox" />
                        <span data-i18n="opt.round">Include legacy round icon</span>
                    </label>
                    <label class="row check">
                        <input id="withAnyDpi" type="checkbox" checked />
                        <span data-i18n="opt.anydpi">Include mipmap-anydpi-v26 (adaptive)</span>
                    </label>
                    <label class="row check">
                        <input id="withPreview" type="checkbox" checked />
                        <span data-i18n="opt.preview">Include preview sheet (PNG)</span>
                    </label>
                </div>

                <button id="btnGen" class="primary" data-i18n="cta.generate">Generate ZIP</button>
                <p class="muted" id="note" data-i18n="note.privacy">All local. No network calls.</p>
            </section>

            <section class="panel">
                <h2 data-i18n="ui.step3">3) Preview</h2>
                <div class="preview-grid" id="previews" data-empty="No preview yet — upload a logo ↑"></div>
                <canvas id="scratch" width="432" height="432" hidden></canvas>
            </section>
        </main>
